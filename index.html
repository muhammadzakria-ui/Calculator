<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 <div class="container">
  <div class="msg mid-i"></div>
  <div class="keypad">
  <div class="item t-row" id="ac">AC</div>
  <div class="item t-row" id="del">Del</div>
  <div class="item t-row " id="remindr">%</div>
  <div class="item r-column" id="div">รท</div>
  <div class="item mid-i" id="seven">7</div>
  <div class="item mid-i" id="eight">8</div>
  <div class="item mid-i" id="nine">9</div>
  <div class="item r-column" id="multi">x</div>
  <div class="item mid-i" id="four">4</div>
  <div class="item mid-i" id="five">5</div>
  <div class="item mid-i" id="six">6</div>
  <div class="item r-column" id="minus">-</div>
  <div class="item mid-i" id="one">1</div>
  <div class="item mid-i" id="two">2</div>
  <div class="item mid-i" id="three">3</div>
  <div class="item r-column" id="plus">+</div>
  <div class="item mid-i" id="point">.</div>
  <div class="item mid-i" id="zero">0</div>
  <div class="item r-column" id="equ">=</div>
  </div>
</div>




    <script src="script.js"></script>
</body>
</html>
